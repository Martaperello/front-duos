<h2 mat-dialog-title>Crear Producto</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div formArrayName="ingredients">
      <div
        *ngFor="let ingredient of ingredients.controls; let i = index"
        [formGroupName]="i"
        class="ingredient-group"
      >
        <mat-form-field appearance="outline" class="w-50">
          <mat-label>Nombre del Ingrediente</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-25">
          <mat-label>Cantidad</mat-label>
          <input matInput formControlName="quantity" type="number" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-25">
          <mat-label>Unidad</mat-label>
          <input matInput formControlName="unit" />
        </mat-form-field>

        <button
          mat-icon-button
          color="warn"
          (click)="removeIngredient(i)"
          type="button"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <button mat-button (click)="addIngredient()" type="button">
      Agregar Ingrediente
    </button>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Precio</mat-label>
      <input matInput formControlName="price" type="number" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Stock</mat-label>
      <input matInput formControlName="stock" type="number" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Imagen</mat-label>
      <input matInput formControlName="image" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
      Crear
    </button>
  </mat-dialog-actions>
</form>
