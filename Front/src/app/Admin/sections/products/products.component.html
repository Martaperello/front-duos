<div class="w3-container">
    <h2>Products</h2>
    <p>Manage your products below:</p>
  
    <table class="w3-table w3-striped">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Featured</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>
            <img [src]="'https://back-duos.onrender.com/images/products/' + product.image" alt="{{ product.title }}" width="50" height="50">
          </td>
          <td>{{ product.title }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.stock }}</td>
          <td>{{ product.price | currency }}</td>
          <td>
            <span *ngIf="product.featured" class="w3-tag w3-green">Yes</span>
            <span *ngIf="!product.featured" class="w3-tag w3-red">No</span>
          </td>
          <td>
            <button mat-icon-button color="primary" (click)="editProduct(product)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button style="color:red;" (click)="confirmDelete(product._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Message Box -->
    <div *ngIf="message" class="w3-panel w3-blue">
      <h3>Information!</h3>
      <p>{{ message }}</p>
    </div>
  </div>
